<!DOCTYPE html>
<html>
<head>
    <style>
		body {
			width: 230px;
			margin: 10px;
		}
		
		button {
			height: 30px;
			width: 30px;
			outline: none;
		}
		
		.titlebox {
			margin-bottom: 10px;
		}
		
		.title {
			font-size: 20px;
			font-weight: 500;
		}
		
		.separator {
			height: 1px;
			background-color: #c6c6c6;
		}
		
		.activebox {
			margin: 5px 0;
		}
		
		.activeLabel {
			font-size: 14px;
		}
		
		.activeInput {
			position: relative;
			vertical-align: middle;
			bottom: 1px;
		}
    </style>
</head>
<body>
	<div class="titlebox">
		<span class="title">Hide my name!</h1>
	</div>
	<div class="separator"></div>
	<div class="activebox">
		<label class="activeLabel">Active: <input class="activeInput" type="checkbox" id="active"/></label>
	</div>
    <script src="popup.js"></script>
</body>
</html>
